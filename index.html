<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Player Viewer</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .box {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            margin: 5px;
        }
        #viewer {
            display: flex;
            justify-content: center;
            gap: 20px; /* spacing between head and body */
            margin-top: 15px;
        }
        #viewer img {
            display: none;
            border: 2px solid #4caf50;
            border-radius: 8px;
            object-fit: contain;
        }
        #head {
            width: 120px;
            height: 120px;
        }
        #body {
            width: 100px;
            height: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>MC Player Viewer</h2>
        <input id="name" placeholder="Enter username" />
        <button onclick="checkPlayer()">View Player</button>
        <div id="viewer">
            <img id="head" />
            <img id="body" />
        </div>
        <button id="downloadBtn" style="display:none;" onclick="downloadSkin()">Download Skin Texture</button>
        <div id="result"></div>
    </div>

    <script>
        let currentUser = "";

        function checkPlayer() {
            const user = document.getElementById("name").value.trim();
            const head = document.getElementById("head");
            const body = document.getElementById("body");
            const result = document.getElementById("result");
            const downloadBtn = document.getElementById("downloadBtn");

            if (!user) {
                result.innerHTML = "Please enter a username.";
                head.style.display = "none";
                body.style.display = "none";
                downloadBtn.style.display = "none";
                return;
            }

            currentUser = user;

            // Show head and body images
            head.src = `https://mc-heads.net/avatar/${user}/100`; // head preview
            body.src = `https://mc-heads.net/body/${user}/200`;  // body preview

            head.style.display = "inline-block";
            body.style.display = "inline-block";
            downloadBtn.style.display = "inline-block";

            result.innerHTML = `<p><strong>Player:</strong> ${user}</p>`;
        }

        async function downloadSkin() {
            if (!currentUser) return;

            // Fetch the actual skin texture
            const skinUrl = `https://mc-heads.net/skin/${currentUser}`;
            const response = await fetch(skinUrl);
            const blob = await response.blob();

            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${currentUser}_skin.png`;
            link.click();
        }
    </script>
</body>
</html>
